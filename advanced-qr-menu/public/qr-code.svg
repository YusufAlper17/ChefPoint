<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 480" width="400" height="480">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="480" fill="#ffffff" rx="20"/>
  
  <!-- Header -->
  <rect width="400" height="80" fill="url(#grad1)" rx="20"/>
  <text x="200" y="35" font-family="Poppins, sans-serif" font-size="24" font-weight="bold" fill="#ffffff" text-anchor="middle">
    La Cucina Italiana
  </text>
  <text x="200" y="60" font-family="Inter, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">
    Masa 10 • Dijital Menü
  </text>
  
  <!-- QR Code Container -->
  <rect x="50" y="100" width="300" height="300" fill="#ffffff" stroke="#ea580c" stroke-width="4" rx="15"/>
  
  <!-- QR Code Pattern (Simplified representation - in production, use actual QR generator) -->
  <!-- This is a decorative QR-like pattern -->
  <g transform="translate(70, 120)">
    <!-- Top-left finder pattern -->
    <rect x="0" y="0" width="70" height="70" fill="none" stroke="#000" stroke-width="10" rx="5"/>
    <rect x="20" y="20" width="30" height="30" fill="#000" rx="3"/>
    
    <!-- Top-right finder pattern -->
    <rect x="190" y="0" width="70" height="70" fill="none" stroke="#000" stroke-width="10" rx="5"/>
    <rect x="210" y="20" width="30" height="30" fill="#000" rx="3"/>
    
    <!-- Bottom-left finder pattern -->
    <rect x="0" y="190" width="70" height="70" fill="none" stroke="#000" stroke-width="10" rx="5"/>
    <rect x="20" y="210" width="30" height="30" fill="#000" rx="3"/>
    
    <!-- Data pattern (decorative) -->
    <!-- Row 1 -->
    <rect x="90" y="10" width="15" height="15" fill="#000"/>
    <rect x="110" y="10" width="15" height="15" fill="#000"/>
    <rect x="150" y="10" width="15" height="15" fill="#000"/>
    <rect x="170" y="10" width="15" height="15" fill="#000"/>
    
    <!-- Row 2 -->
    <rect x="90" y="30" width="15" height="15" fill="#000"/>
    <rect x="130" y="30" width="15" height="15" fill="#000"/>
    <rect x="170" y="30" width="15" height="15" fill="#000"/>
    
    <!-- Row 3 -->
    <rect x="90" y="50" width="15" height="15" fill="#000"/>
    <rect x="110" y="50" width="15" height="15" fill="#000"/>
    <rect x="130" y="50" width="15" height="15" fill="#000"/>
    <rect x="150" y="50" width="15" height="15" fill="#000"/>
    
    <!-- Center patterns -->
    <rect x="90" y="90" width="15" height="15" fill="#000"/>
    <rect x="110" y="90" width="15" height="15" fill="#000"/>
    <rect x="130" y="90" width="15" height="15" fill="#000"/>
    <rect x="150" y="90" width="15" height="15" fill="#000"/>
    <rect x="170" y="90" width="15" height="15" fill="#000"/>
    
    <rect x="10" y="110" width="15" height="15" fill="#000"/>
    <rect x="30" y="110" width="15" height="15" fill="#000"/>
    <rect x="50" y="110" width="15" height="15" fill="#000"/>
    <rect x="90" y="110" width="15" height="15" fill="#000"/>
    <rect x="130" y="110" width="15" height="15" fill="#000"/>
    <rect x="170" y="110" width="15" height="15" fill="#000"/>
    <rect x="210" y="110" width="15" height="15" fill="#000"/>
    <rect x="230" y="110" width="15" height="15" fill="#000"/>
    
    <rect x="90" y="130" width="15" height="15" fill="#000"/>
    <rect x="110" y="130" width="15" height="15" fill="#000"/>
    <rect x="150" y="130" width="15" height="15" fill="#000"/>
    <rect x="170" y="130" width="15" height="15" fill="#000"/>
    <rect x="190" y="130" width="15" height="15" fill="#000"/>
    <rect x="210" y="130" width="15" height="15" fill="#000"/>
    <rect x="230" y="130" width="15" height="15" fill="#000"/>
    <rect x="250" y="130" width="15" height="15" fill="#000"/>
    
    <rect x="10" y="150" width="15" height="15" fill="#000"/>
    <rect x="50" y="150" width="15" height="15" fill="#000"/>
    <rect x="90" y="150" width="15" height="15" fill="#000"/>
    <rect x="130" y="150" width="15" height="15" fill="#000"/>
    <rect x="150" y="150" width="15" height="15" fill="#000"/>
    <rect x="190" y="150" width="15" height="15" fill="#000"/>
    <rect x="230" y="150" width="15" height="15" fill="#000"/>
    
    <rect x="30" y="170" width="15" height="15" fill="#000"/>
    <rect x="50" y="170" width="15" height="15" fill="#000"/>
    <rect x="110" y="170" width="15" height="15" fill="#000"/>
    <rect x="130" y="170" width="15" height="15" fill="#000"/>
    <rect x="170" y="170" width="15" height="15" fill="#000"/>
    <rect x="210" y="170" width="15" height="15" fill="#000"/>
    <rect x="250" y="170" width="15" height="15" fill="#000"/>
    
    <!-- Bottom patterns -->
    <rect x="90" y="210" width="15" height="15" fill="#000"/>
    <rect x="110" y="210" width="15" height="15" fill="#000"/>
    <rect x="130" y="210" width="15" height="15" fill="#000"/>
    <rect x="170" y="210" width="15" height="15" fill="#000"/>
    <rect x="210" y="210" width="15" height="15" fill="#000"/>
    <rect x="230" y="210" width="15" height="15" fill="#000"/>
    
    <rect x="90" y="230" width="15" height="15" fill="#000"/>
    <rect x="130" y="230" width="15" height="15" fill="#000"/>
    <rect x="150" y="230" width="15" height="15" fill="#000"/>
    <rect x="190" y="230" width="15" height="15" fill="#000"/>
    <rect x="210" y="230" width="15" height="15" fill="#000"/>
    <rect x="250" y="230" width="15" height="15" fill="#000"/>
    
    <rect x="90" y="250" width="15" height="15" fill="#000"/>
    <rect x="110" y="250" width="15" height="15" fill="#000"/>
    <rect x="150" y="250" width="15" height="15" fill="#000"/>
    <rect x="170" y="250" width="15" height="15" fill="#000"/>
    <rect x="190" y="250" width="15" height="15" fill="#000"/>
    <rect x="230" y="250" width="15" height="15" fill="#000"/>
  </g>
  
  <!-- Center Logo -->
  <circle cx="200" cy="250" r="35" fill="#ffffff" stroke="url(#grad1)" stroke-width="4"/>
  <text x="200" y="260" font-family="Poppins, sans-serif" font-size="32" font-weight="bold" fill="url(#grad1)" text-anchor="middle">
    M
  </text>
  
  <!-- Footer -->
  <text x="200" y="430" font-family="Inter, sans-serif" font-size="16" font-weight="600" fill="#1f2937" text-anchor="middle">
    Kameranızla tarayın
  </text>
  <text x="200" y="455" font-family="Inter, sans-serif" font-size="14" fill="#6b7280" text-anchor="middle">
    Dijital menüye anında erişin
  </text>
</svg>





